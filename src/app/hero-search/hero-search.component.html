<div id="search-component">
    <label class="heroSearch" style="margin: 30px;" for="search-box">Hero Search</label>
    <input class="centerSearch" #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
